<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="fylo-storage">
      <div class="title-buttons-container">
        <img class="logo-img" src="./images/logo.svg" alt="logo">
        <div class="buttons-container">
          <button class="utility-button"><img src="./images/icon-document.svg" alt="document"></button>
          <button class="utility-button"><img src="./images/icon-folder.svg" alt="folder"></button>
          <button class="utility-button"><img src="./images/icon-upload.svg" alt="icons"></button>
        </div>
      </div>
  
      <div class="container">
        <div class="storage-used">
          <p >Youâ€™ve used 815 GB of your storage</p>
        </div>
        <div class="progress-bar">
          <div class="progress-bar-filler">
          </div>
          <div class="storage-indicators">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="storage-left">
          <p class="storage-number">185 <span class="storage-number-unit">GB LEFT</span></p>
        </div>
      </div>
    </div>
</body>
</html>
